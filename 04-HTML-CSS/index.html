<!DOCTYPE html>
<html lang="en">
  <!--
head stores the settings of the page is like describing the page.
-->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning HTML & CSS</title>
  </head>

  <!--
  body stores the content visible on the page
  -->
  <body style="background-color: rgb(174, 171, 171)">
    <!-- h stands for heading -->
    <h1>JavaScript is fun, but so is HTML and CSS!</h1>
    <!-- p stands for paragraph -->
    <p>
      You can learn JavaScript without HTML and CSS, but for DOM manipulation
      it's useful to have some basic ideas of HTML and CSS.
    </p>
    <h2>Just another heading</h2>
    <p>Just another paragraph</p>
  </body>
</html>
